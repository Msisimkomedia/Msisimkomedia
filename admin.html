<!-- admin.html -->
<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <title>Admin - Tuma Habari</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 10px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    #previewContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    #previewContainer img {
      max-width: 150px;
      max-height: 150px;
      border: 1px solid #aaa;
      padding: 3px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h2>Admin Panel - Tuma Habari</h2>

  <form id="newsForm">
    <input type="text" name="title" placeholder="Kichwa cha Habari" required>
    <textarea name="content" placeholder="Maelezo ya habari..." rows="4" required></textarea>

    <label>Chagua Picha (Unaweza kuchagua zaidi ya moja):</label>
    <input type="file" id="imageUpload" accept="image/*" multiple>

    <div id="previewContainer"></div>

    <button type="submit">Tuma Habari</button>
  </form>

  <script>
    const form = document.getElementById('newsForm');
    const imageUpload = document.getElementById('imageUpload');
    const previewContainer = document.getElementById('previewContainer');

    let selectedImages = [];

    imageUpload.addEventListener('change', () => {
      selectedImages = [];
      previewContainer.innerHTML = '';
      const files = Array.from(imageUpload.files);

      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          const img = document.createElement('img');
          img.src = reader.result;
          previewContainer.appendChild(img);
          selectedImages.push(reader.result);
        };
        reader.readAsDataURL(file);
      });
    });

    form.addEventListener('submit', e => {
      e.preventDefault();

      const title = form.title.value.trim();
      const content = form.content.value.trim();

      if (!title || !content) {
        alert("Tafadhali jaza kichwa na maelezo ya habari.");
        return;
      }

      const newsList = JSON.parse(localStorage.getItem('newsList') || '[]');
      newsList.unshift({
        title,
        content,
        images: selectedImages,
        date: new Date().toISOString()
      });

      localStorage.setItem('newsList', JSON.stringify(newsList));

      alert("âœ… Habari imehifadhiwa na picha zitaonekana!");
      form.reset();
      previewContainer.innerHTML = '';
      selectedImages = [];
    });
  </script>

</body>
</html>
